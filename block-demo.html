<!DOCTYPE html>
<html>
  <head>

    <title>Block Element Demo</title>

    <style>

    body {
      border: 4px solid blue;
      margin-left: 0;
      margin-bottom: 1em;
      margin-top:2em
    }

    p {
      border: 3px solid green;
      margin: 4em;
      padding: 2em;
      background-color: yellow;
    }
    .green {
      font-family: Georgia, 'Times New Roman', Times, serif;
      color: green;
    }

    </style>

  </head>
  <body>

    <p>
      <!-- <div> -->
        <span class="green">Honeydew</span>, with a sweet, juicy, green-colored flesh.
        Grown as bailan melon in Lanzhou, China. There is a
        second variety which has yellow skin, white flesh &
        tastes like a moist pear.
      <!-- </div> -->
    </p>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Sizing Demo</title>

    <style>

    body {
      font-size: 23px;
    }

    .jumbo {
      font-size: 200%;
    }

    .box {
      background-color: #ccc;
      padding: 1.5em
    }

    </style>
    
  </head>
  <body>

    <p>
      Here is our standard font size.
      <p>

        <p class="jumbo">
          And here is font that's twice as big.
        </p>

        <p class="box">
          And here's a box of text
          that has padding set in ems.
        </p>

  </body>
</html>
